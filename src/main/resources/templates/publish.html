<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>java社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/jquery-3.1.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class=".col-sm-12 col-xs-12 col-md-9">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <div class="divider"></div>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${question.id}">
                <div class="form-group">
                    <label for="t">问题标题(简单扼要)</label>
                    <input type="text" class="form-control" id="t" name="title" th:value="${question.title}" placeholder="请输入问题标题">
                </div>
                <div class="form-group">
                    <label for="d">问题描述</label>
                    <textarea rows="10" cols="50" id="d" name="descr" th:text="${question.description}"  class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tags"  th:value="${question.tag}" placeholder="添加标签以，分隔">
                </div>

                <button type="submit" class="btn btn-success btn-publish">&nbsp;发&nbsp;&nbsp;布&nbsp;</button>

            </form>
        </div>
        <div class=".col-sm-12 col-xs-12 col-md-3">
            <h3>活动推荐</h3>
        </div>
    </div>
</div>
</body>
</html>
