<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script src="/js/jquery-3.1.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class=".col-sm-12 col-xs-12 col-md-9">
            <h2><span th:text="${question.title}"></span></h2>
            <div>
                作者：<span th:text="${question.user.name}"></span>|
                发布时间：<span th:text="${#calendars.format(question.gmtCreate,'yyyy-MM-dd HH:ss')}"></span>|
                阅读数：<span th:text="${question.commentCount}"></span>|
            </div>
            <hr class=".col-sm-12 col-xs-12 col-md-12"/>
            <div th:text="${question.description}">
            </div>
            <h4>
                <a th:href="@{'/publish/'+${question.id}}" th:if="${session.user!=null&&session.user.id==question.creator}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span>&nbsp;编辑
                </a>
            </h4>
        </div>
        <div class=".col-sm-12 col-xs-12 col-md-3">
            <h3>发起人</h3>
            <ul class="media-list">
                <li class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object avatar img-circle" th:src="@{${question.user.avatarUrl}}" >
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-right">
                            <span th:text="${question.user.name}"></span>
                        </h4>
                    </div>
                </li>
            </ul>
            <hr />
            <h3>相关问题</h3>
        </div>
    </div>
</div>
</body>
</html>
